<!DOCTYPE HTML>
<html>
<head>
	<title>Translate Me - Al Bhed</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>  
	<script type="text/javascript" src="js/translate.js"></script>
</head>
<body>
  <div id="background"></div>
  	<h1>Rikku presents ~ Translate Me - Al Bhed</h1>
    <div id="info">
      <p> Still confuse with your Al Bhed? Then welcome to Translate Me - Al Bhed. Translate all your Al Bhed to English and vice versa. If you do not want the word
        to be translated, then simply hide with [] bracket. ex: [hide this text]</p>
    </div>
    <div id="container">
      <div id="albhed-textbox">
    	 <label>Al Bhed</label>
    	 <textarea rows="10" cols="50" id="albhed" onkeyup="albhedToEnglish()" autofocus></textarea>
      </div>
      <div id="english-textbox">
    	 <label>English</label>
    	 <textarea rows="10" cols="50" id="english" onkeyup="englishToAlbhed()"></textarea>
      </div>
  </div>
</body>
</html>
